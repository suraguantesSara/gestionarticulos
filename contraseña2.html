<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 Acceso Restringido</title>
    <link rel="stylesheet" href="contraseña.css">
</head>
<body>

    <div class="login-container">
        <h1>🔐 Acceso Seguro</h1>
        <p>Por favor, ingresa la contraseña para continuar a (editar registro).</p>

        <div class="input-group">
            <input type="password" id="password" maxlength="6" placeholder="••••••">
            <button onclick="verificarAcceso()">Ingresar</button>
        </div>

        <button onclick="window.location.href='index.html';" class="secondary-button">Volver al inicio</button>
        <button onclick="mostrarAviso()" class="help-button">No me sé la contraseña</button>

        <p id="mensajeError" class="error-message"></p>
    </div>

    <script src="contraseña2.js"></script>
</body>
</html>
