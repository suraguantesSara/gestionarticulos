<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Inventario</title>
    <link rel="stylesheet" href="consultas.css">
</head>
<body>
    <h2>Consulta de Inventario</h2>
    
    <form id="consultaForm">
        <label for="usuario">Nombre:</label>
        <input type="text" id="usuario" placeholder="Tu nombre aquí">
        
        <label for="filtro">Filtrar por:</label>
        <select id="filtro">
            <option value="remision">Remisión</option>
            <option value="articulo">Artículo</option>
            <option value="taller">Taller</option>
            <option value="fecha despacho">Fecha despacho</option>
        </select>
        
        <input type="text" id="valor" placeholder="Ingrese valor">
        <button type="submit" id="btnConsultar">🔎 Consultar</button>
    </form>

    <h2>📦 Registros encontrados</h2>
    <table id="tablaResultados">
        <thead>
            <tr>
                <th>Artículo</th>
                <th>Taller</th>
                <th>Pendiente</th>
            </tr>
        </thead>
        <tbody id="resultado">
            <!-- Aquí se cargan los datos -->
        </tbody>
    </table>

    <!-- Botones adicionales -->
    <button id="btnPDF">🖨 Generar Informe en PDF</button>
    <button id="btnVolver">⬅️ Volver al Inicio</button>

    <script src="informe.js"></script>
</body>
</html>
