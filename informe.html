<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游늵 Generaci칩n de Informe</title>
    <link rel="stylesheet" href="informe.css">
</head>
<body>

    <div class="container">
        <h1>游늵 Generar Informe de Pedidos</h1>

        <!-- 游닇 Nombre del usuario -->
        <label for="nombreUsuario">游닇 Nombre:</label>
        <input type="text" id="nombreUsuario" placeholder="Ingrese su nombre" required>

        <!-- 游늷 Filtro obligatorio por estado -->
        <label for="filtroEstado">游늷 Filtrar por estado:</label>
        <select id="filtroEstado" required>
            <option value="pendientes">Pendientes (1 en adelante)</option>
            <option value="listos">Listos (0 o negativos)</option>
        </select>

        <!-- 游댍 Opcional: Filtrar por "Taller" o "Art칤culo" -->
        <label for="tipoFiltro">游댍 Filtrar por:</label>
        <select id="tipoFiltro">
            <option value="todos">Todos</option>
            <option value="taller">Taller</option>
            <option value="articulo">Art칤culo</option>
        </select>

        <!-- 游댷 Campo din치mico seg칰n filtro -->
        <input type="text" id="valorFiltro" placeholder="Escriba el nombre/tipo" style="display: none;">

        <!-- 游꿢 Bot칩n para generar informe (solo muestra los datos en pantalla) -->
        <button onclick="generarInforme()">游늵 Generar Informe</button>

        <!-- 游늷 Espacio donde se mostrar치n los resultados -->
        <div id="resultadoInforme" class="tabla-contenedor" style="display: none;">
            <h2>游늷 Resultados del Informe</h2>
            <table>
                <thead>
                    <tr>
                        <th>Taller</th>
                        <th>Pendientes</th>
                        <th>Art칤culo</th>
                    </tr>
                </thead>
                <tbody id="tablaResultados">
                    <!-- 游댃 Aqu칤 aparecer치n los datos filtrados -->
                </tbody>
            </table>

            <!-- 游둳 Bot칩n de generaci칩n de PDF (solo aparece despu칠s de ver los resultados) -->
            <button id="btnPDF" onclick="generarPDF()" style="display: none;">游둳 Exportar a PDF</button>
        </div>
    </div>

    <script src="informe.js"></script>
</body>
</html>
